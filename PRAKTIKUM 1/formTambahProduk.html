     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Form Tambah Data Produk</title>
         <link rel="stylesheet" href="formTambahProduk.css">
     </head>
     <body>
         <form id="formulir">
             <h2>Form Tambah Data Produk</h2><br>
             <label for="namaProduk">Nama Produk</label>
             <input type="text" id="namaProduk" name="namaProduk">
     
             <label for="deskripsi">Deskripsi</label>
             <textarea id="deskripsi" name="deskripsi"></textarea>
     
             <label for="kategori">Kategori</label>
             <select id="kategori" name="kategori">
                 <option value="">--Pilih Kategori--</option>
                 <option value="Baju">Baju</option>
                 <option value="Elektronik">Elektronik</option>
                 <option value="Alat Tulis">Alat Tulis</option>
             </select>
     
             <label for="subkategori">Sub Kategori</label>
             <select id="subkategori" name="subkategori">
                 <option value="">--Pilih Sub Kategori--</option>
             </select>
     
             <label for="harga">Harga Satuan</label>
             <input type="number" id="harga" name="harga">
     
             <label for="grosir">Grosir:</label>
             <input type="radio" id="grosirYa" name="grosir" value="Ya"> Ya
             <input type="radio" id="grosirTidak" name="grosir" value="Tidak"> Tidak<br><br>
            
             <label for="hargaGrosir">Harga Grosir</label>
             <input type="number" id="hargaGrosir" name="hargaGrosir" disabled><br>
     
             <label>Jasa Kirim</label>
             <input type="checkbox" id="jne" name="shipping" value="JNE"> JNE<br>
             <input type="checkbox" id="tiki" name="shipping" value="TIKI"> TIKI<br>
             <input type="checkbox" id="sicepat" name="shipping" value="SiCepat"> SiCepat<br>
             <input type="checkbox" id="ninja" name="shipping" value="Ninja Express"> Ninja Express<br>
             <input type="checkbox" id="wahana" name="shipping" value="Wahana"> Wahana<br><br><br>
     
             <label for="captcha">Captcha: <span id="captchaText"></span></label>
             <input type="text" id="captcha" name="captcha">
     
             <button type="submit">Submit</button>
             <button type="reset">Reset</button> 
         </form>
     
         <script src="formTambahProduk.js"></script>
     </body>
     </html>
